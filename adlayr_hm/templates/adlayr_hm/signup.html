{% extends 'base.html'  %}

{% block title %}
<title>AdLaYr HealthMix | Register</title>
{% endblock %}

{% block main %}

<body class="register-body"  {% if site_settings.background_image %}
    style="background: url('{{ site_settings.background_image.url }}') no-repeat center center/cover; background-attachment: fixed;"
  {% else %}
    style="background: url('{% static 'images/default-bg.png' %}') no-repeat center center/cover; background-attachment: fixed;"
  {% endif %}
>

   <div class="register-container d-flex justify-content-center align-items-center">
    <div class="glass-card p-5 text-center">
      <h5 class="mb-0 text-gold fw-bold">AdLaYr's</h5>
      <h1 class="mb-4 text-gold fw-bold">HealthMix</h1>
      
      <form>
        <div class="mb-3">
          <input type="text" class="form-control form-input" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control form-input" placeholder="example@gmail.com" required>
        </div>
        <div class="mb-3 position-relative">
          <input type="password" id="password" class="form-control form-input" placeholder="Enter password" required>
          <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
        </div>
        <div class="form-check mb-3 text-start">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label small text-white-50" for="terms">
            I agree to the <a href="#" class="text-gold">terms & conditions</a>
          </label>
        </div>
        <button type="submit" class="btn btn-gold w-100 fw-bold">Register</button>
      </form>

      <p class="mt-3 text-white-50">
        Already have an account?
        <a href="#" class="text-gold fw-semibold">Login</a>
      </p>
    </div>
  </div>

</body>

{% endblock %}
